version: '3'
services:
  easy-canvas:
    image: chunsiyang/easy_canvas:latest
    container_name: easy-canvas
    restart: always
    ports:
      - 9999:9999
      - ./config:/home/easycanvas/easy-canvas/config/
    environment:
        DB_HOST: 127.0.0.1,
        DB_PORT: 27017,
        DB_NAME: easy-canvas
        DB_USER": root,
        DB_PWD": easy-canvas
        EMAIL_FROM" : your_from_email
        EMAIL_HOST": your_email_host
        EMAIL_USERNAME": you_email_username
        EMAIL_PASSWD": you_email_passwd
  mongo-db:
    image: mongo:latest
    container_name: mongo-db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: easy-canvas
    volumes:
      - ./data/db:/data/db
      - /etc/localtime:/etc/localtime
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"